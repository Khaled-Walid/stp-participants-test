      <!-- header -->

      <!-- main -->
      <main id="phoneNumber">
            <form action="./Checks/phoneCheck.php" method="POST">
            <p> Please enter your phone number </p>
            <!-- make the hint with a small font -->
            <p id="hint">HINT:- you must enter the phone number that you used on the previous form</p>

              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Mobile Number</span>
              </div>
              <input id="Phone" class="form-control" name="phone" type="tel" required placeholder="01XXXXXXXXX"
                pattern="^01[0-25]\d{8}$" title="Invalid Phone Number" required></input>
            </div>

            <div class="submit-btn">
              <button class="btn btn-lg btn-danger " type="submit" name="submit"> Submit</button>
